<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#6366f1" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="150" r="60" fill="#ec4899" opacity="0.1"/>
  
  <!-- Main Logo Circle -->
  <circle cx="600" cy="250" r="100" fill="url(#textGrad)" opacity="0.2"/>
  <circle cx="600" cy="250" r="80" fill="none" stroke="url(#textGrad)" stroke-width="3" opacity="0.5"/>
  
  <!-- Letter S in the circle -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="url(#textGrad)" text-anchor="middle">S</text>
  
  <!-- SHINEDEV Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">
    <tspan fill="white">SHINE</tspan>
    <tspan fill="url(#textGrad)">DEV</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" fill="#a0a0b8" text-anchor="middle">Web Developer</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#6366f1" text-anchor="middle" opacity="0.8">Creating elegant digital experiences</text>
</svg>

