<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a192f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4fc3f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4fc3f7;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles matching website theme -->
  <circle cx="200" cy="150" r="80" fill="#64ffda" opacity="0.08"/>
  <circle cx="1000" cy="480" r="120" fill="#4fc3f7" opacity="0.08"/>
  <circle cx="1100" cy="150" r="60" fill="#64ffda" opacity="0.06"/>
  <circle cx="150" cy="450" r="50" fill="#4fc3f7" opacity="0.05"/>
  
  <!-- Main Logo Circle -->
  <circle cx="600" cy="250" r="100" fill="url(#accentGrad)"/>
  <circle cx="600" cy="250" r="80" fill="none" stroke="url(#textGrad)" stroke-width="3" opacity="0.4"/>
  
  <!-- Letter S in the circle -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="url(#textGrad)" text-anchor="middle">S</text>
  
  <!-- SHINEDEV Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ccd6f6" text-anchor="middle" letter-spacing="4">
    <tspan fill="#ccd6f6">SHINE</tspan>
    <tspan fill="url(#textGrad)">DEV</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="32" fill="#8892b0" text-anchor="middle">Web Service</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#64ffda" text-anchor="middle" opacity="0.9">Creating elegant digital experiences</text>
</svg>

