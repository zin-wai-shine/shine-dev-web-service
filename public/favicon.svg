<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64ffda;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a192f"/>
  
  <!-- Modern stylized H logo -->
  <g transform="translate(50, 50)">
    <!-- Left vertical bar -->
    <rect x="-20" y="-28" width="6" height="56" rx="3" fill="url(#faviconGrad)"/>
    
    <!-- Right vertical bar -->
    <rect x="14" y="-28" width="6" height="56" rx="3" fill="url(#faviconGrad)"/>
    
    <!-- Horizontal connector (slightly angled for modern look) -->
    <rect x="-18" y="-2" width="32" height="6" rx="3" fill="url(#faviconGrad)"/>
    
    <!-- Accent elements for visual interest -->
    <circle cx="-17" cy="-18" r="2.5" fill="url(#faviconGrad)" opacity="0.7"/>
    <circle cx="17" cy="18" r="2.5" fill="url(#faviconGrad)" opacity="0.7"/>
  </g>
  
  <!-- Subtle background glow -->
  <circle cx="50" cy="50" r="35" fill="url(#faviconGrad)" opacity="0.1"/>
</svg>
